<div>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/list">Back</button>

    <div style="display: block">
      <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
        [legend]="barChartLegend" [chartType]="barChartType"></canvas>
    </div>
    <table>
        <tr>
            <div class="example-config">
                <kendo-slider id="value" [min]="0" [max]="50" [smallStep]="10" [(ngModel)]="value"></kendo-slider>
                <label for="value">Value</label>
            </div>
        </tr>
      <tr>
        <td>
            <div class="col-sm-12 col-md-2">
              <kendo-lineargauge #linear [pointer]="{ value: value }">
              </kendo-lineargauge>
            </div>
        </td>
        <br>
        <td>
          <div class="col-sm-12 col-md-5">
            <kendo-radialgauge #radial [pointer]="{ value: value }">
            </kendo-radialgauge>
          </div>
        </td>
        <td>
          <div class="col-sm-12 col-md-5">
            <kendo-arcgauge #arc [value]="value">
              <ng-template kendoArcGaugeCenterTemplate let-value="value">
                {{ value }}
              </ng-template>
            </kendo-arcgauge>
          </div>
        </td>
</tr>
<tr>
  <!--<kendo-chart
          [series]="chartConfig.series"
          [legend]="chartConfig.legend"
          [title]="chartConfig.title"
          [seriesDefaults]="chartConfig.seriesDefaults"
          [panes]="chartConfig.panes"
          [valueAxis]="chartConfig.valueAxis"
          [categoryAxis]="chartConfig.categoryAxis"
          [tooltip]="chartConfig.tooltip"
          >
        </kendo-chart>
        -->
</tr>
</table>
</mat-card>
</div>
