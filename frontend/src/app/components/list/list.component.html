<div>
  <!--<kendo-calendar></kendo-calendar>-->

  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">Create New Company</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>

    <kendo-grid [data]="companies" [height]="420">
      <kendo-grid-column field="_id" title="ID" width="220">
      </kendo-grid-column>
      <kendo-grid-column field="companyName" title="Name" width="160">
      </kendo-grid-column>
      <kendo-grid-column field="securityIndicator3" title="Category" width="120">
      </kendo-grid-column>
      <kendo-grid-column field="securityIndicator1" title="indicator 1" width="80">
      </kendo-grid-column>
      <kendo-grid-column field="securityIndicator2" title="indicator 2" width="80">
      </kendo-grid-column>
      <kendo-grid-column field="_id" title="Edit" width="70">
        <ng-template kendoGridCellTemplate let-dataItem>
          <button kendoButton [look]="'flat'" [primary]="true" [toggleable]="true"
            (click)="editCompany(dataItem._id)">Edit</button>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="_id" title="Delete" width="70">
        <ng-template kendoGridCellTemplate let-dataItem>
          <button kendoButton [look]="'flat'" [primary]="true" [toggleable]="true"
            (click)="deleteCompany(dataItem._id)">Delete</button>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="_id" title="Details" width="70">
        <ng-template kendoGridCellTemplate let-dataItem>
          <button kendoButton [look]="'flat'" [primary]="true" [toggleable]="true"
            (click)="detailsCompany(dataItem._id)">Details</button>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="_id" title="Profile" width="70">
        <ng-template kendoGridCellTemplate let-dataItem>
          <button kendoButton [look]="'flat'" [primary]="true" [toggleable]="true" (click)="profile()">Profile</button>
        </ng-template>
      </kendo-grid-column>
    </kendo-grid>
