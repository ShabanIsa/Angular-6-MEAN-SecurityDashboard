<div>
      <kendo-calendar></kendo-calendar>
      <mat-card>
      <button mat-raised-button color="primary" routerLink="/create">Create New Company</button>
      <br><br>
      <mat-divider></mat-divider>
      <br>
      <table mat-table [dataSource]="companies">
        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef> Company Name </th>
          <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>

        <ng-container matColumnDef="securityIndicator1">
          <th mat-header-cell *matHeaderCellDef> Security Indicator 1 </th>
          <td mat-cell *matCellDef="let element"> {{element.securityIndicator1}} </td>
        </ng-container>

        <ng-container matColumnDef="securityIndicator2">
          <th mat-header-cell *matHeaderCellDef> Security Indicator 2 </th>
          <td mat-cell *matCellDef="let element"> {{element.securityIndicator2}} </td>
        </ng-container>

        <ng-container matColumnDef="securityIndicator3">
          <th mat-header-cell *matHeaderCellDef> Security Indicator 3 </th>
          <td mat-cell *matCellDef="let element"> {{element.securityIndicator3}} </td>
        </ng-container>

        <ng-container matColumnDef="securityIndicator4">
          <th mat-header-cell *matHeaderCellDef> Security Indicator 4 </th>
          <td mat-cell *matCellDef="let element"> {{element.securityIndicator4}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
            <td mat-cell *matCellDef="let element" class="mat-column-right">
              <button mat-button color="primary" (click)="editCompany(element._id)">Edit</button>
              <button mat-button color="warn" (click)="deleteCompany(element._id)">Delete</button>
              <button mat-button color="primary" (click)="detailsCompany(element._id)">Details</button>
              <button mat-button color="primary" (click)="profileCompany(element._id)">Profile</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
</div>
