
<div class="panel panel-default" [ngStyle]="{'background-image': getUrl()}"></div>

<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
  <form class="login100-form validate-form flex-sb flex-w">

    <div class="p-t-31 p-b-9">
      <span class="txt1">
        Username
      </span>
    </div>
    <div class="wrap-input100 validate-input" data-validate="Username is required">
      <input name="username" class="input100" type="text" #username>
      <span class="focus-input100"></span>
    </div>

    <div class="p-t-13 p-b-9">
      <span class="txt1">
        Password
      </span>

      <a class="txt2 bo1 m-l-5" href="#">
        Forgot?
      </a>
    </div>
    <div class="wrap-input100 validate-input" data-validate="Password is required">
      <input name="pass" class="input100" type="password" #password>
      <span class="focus-input100"></span>
    </div>

    <div class="container-login100-form-btn m-t-17">
      <button class="login100-form-btn" type="submit"
      (click)="login(username.value, password.value)">
        Sign In
      </button>
    </div>

    <div class="w-full text-center p-t-55">
      <span class="txt2">
        Not a member?
      </span>

      <a class="txt2 bo1" routerLink="/register">
        Sign up now
      </a>
    </div>
  </form>
