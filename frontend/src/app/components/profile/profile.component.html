<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Edit Profile</h4>
            <p class="card-category">Complete your profile</p>
          </div>
          <div class="card-body">
            <form [formGroup]="updateForm" class="edit-form">
              <div class="row">
                <div class="col-md-3">
                  <mat-form-field class="field-full-width">
                    <input placeholder="User name" matInput formControlName="UserName" #UserName>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="field-full-width">
                    <input placeholder="Email" matInput formControlName="Email" #Email>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="field-full-width">
                    <input placeholder="First name" matInput formControlName="FirstName" #FirstName>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="field-full-width">
                    <input placeholder="Last name" matInput formControlName="LastName" #LastName>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="field-full-width">
                    <input placeholder="Adress" matInput formControlName="Adress" #Adress>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="field-full-width">
                    <input placeholder="City" matInput formControlName="City" #City>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="field-full-width">
                    <input placeholder="Country" matInput formControlName="Country" #Country>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="field-full-width">
                    <input placeholder="Postal code" matInput formControlName="PostalCode" #PostalCode>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
              </div>

              <a routerLink="/list">
                <button type="submit" (click)="updateCompanyInfo(
                                UserName.value, 
                                Email.value, 
                                FirstName.value, 
                                LastName.value, 
                                Adress.value, 
                                City.value, 
                                Country.value, 
                                PostalCode.value)" [disabled]="updateForm.pristine || updateForm.invalid"
                  mat-raised-button color="primary">Update Profile
                </button>
              </a>
              <a><button mat-raised-button color="primary" routerLink="/list">Back</button>
              </a>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
